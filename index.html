<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <input class="form-control my-4" type="text" placeholder="First Name">

                <p class="my-4" style="color:#9fbdcc; font-size: 12px;">Note:Your username will be Email/Phone.</p>

            </div>

        </div>
    </div>
